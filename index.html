<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2smallDevs.com</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#1e3c72,#2a5298);
  color:white;
}

nav{
  display:flex;
  background:#111;
  padding:15px;
  gap:20px;
}

nav button{
  background:none;
  border:none;
  color:white;
  font-size:18px;
  cursor:pointer;
}

nav button:hover{
  color:#00e0ff;
}

.section{
  display:none;
  padding:40px;
}

.active{
  display:block;
}

input{
  padding:10px;
  width:300px;
  border-radius:5px;
  border:none;
}

.file{
  margin-top:15px;
  cursor:pointer;
  padding:10px;
  background:rgba(255,255,255,0.1);
  border-radius:5px;
}

.file:hover{
  background:rgba(255,255,255,0.3);
}

.download-box{
  margin-top:30px;
}

a.download-btn{
  display:inline-block;
  padding:12px 20px;
  background:#00e0ff;
  color:black;
  text-decoration:none;
  border-radius:5px;
  font-weight:bold;
}
</style>
</head>

<body>

<nav>
  <button onclick="showTab('home')">Home</button>
  <button onclick="showTab('downloads')">Downloads</button>
  <button onclick="showTab('info')">Info</button>
</nav>

<!-- HOME -->
<div id="home" class="section active">
  <h1>Home</h1>
  <input type="text" id="search" placeholder="Search files..." onkeyup="searchFiles()">

  <div id="fileList">
    <div class="file" onclick="selectFile('GoodLuck Malware.zip')">GoodLuckMalware.zip</div>
    <div class="file" onclick="selectFile('GoodLuck 1.zip')">GoodLuck 1.zip</div>
    <div class="file" onclick="selectFile('GoodLuck 2.zip')">GoodLuck 2.zip</div>
    <div class="file" onclick="selectFile('GoodLuck 3.zip')">GoodLuck 3.zip</div>
    <div class="file" onclick="selectFile('GoodLuck 4.zip')">GoodLuck 4.zip</div>
    <div class="file" onclick="selectFile('GoodLuck 5.zip')">GoodLuck 5.zip</div>
    <div class="file" onclick="selectFile('Shutdown Shortcup.zip')">Shutdown Shortcup.zip</div>
    <div class="file" onclick="selectFile('Restart Shortcup.zip')">Restart Shortcup.zip</div>

  </div>
</div>

<!-- DOWNLOADS -->
<div id="downloads" class="section">
  <h1>Downloads</h1>
  <div id="selectedFile" class="download-box">
    <p>Select a file from Home.</p>
  </div>
</div>

<!-- INFO -->
<div id="info" class="section">
  <h1>Info</h1>
  <p>This Site Developed by:
     Sozon_Dev And mike_beles.</p>
</div>

<script>

let currentFile = "";

function showTab(tab){
  document.querySelectorAll(".section").forEach(sec => {
    sec.classList.remove("active");
  });
  document.getElementById(tab).classList.add("active");
}

function searchFiles(){
  let input = document.getElementById("search").value.toLowerCase();
  let files = document.querySelectorAll(".file");

  files.forEach(file => {
    if(file.innerText.toLowerCase().includes(input)){
      file.style.display="block";
    } else {
      file.style.display="none";
    }
  });
}

function selectFile(filename){
  currentFile = filename;

  document.getElementById("selectedFile").innerHTML = `
    <p>Selected: <b>${filename}</b></p>
    <a class="download-btn" href="${filename}" download>Download</a>
  `;

  showTab("downloads");
}

</script>

</body>
</html>
